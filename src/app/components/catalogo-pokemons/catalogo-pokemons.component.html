<mat-form-field class="example-form-field">
    <mat-label>Buscar</mat-label>
    <input matInput type="text" [(ngModel)]="value" [formControl]="search">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="pokemon-grid">
    <div class="card-container container btn" *ngFor="let pokemon of pokemonsData | paginate: { itemsPerPage: 20, currentPage: page, totalItems: totalPokemons };" (click)="verPokemon(pokemon.id)">
        <span class="pro first"> {{ pokemon.types[0].type.name }} </span>
        <img class="round" [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
        <h3 class="first"> {{ pokemon.name }} </h3>
        <h6> NÂº {{ pokemon.id }} </h6>
        <p></p>
    </div>
</div>

<pagination-controls (pageChange)="page = $event; pokemonsData = []; getPokemons()"></pagination-controls>
